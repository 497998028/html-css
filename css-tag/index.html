<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 页面平滑过渡效果</title>
	<link rel="stylesheet" href="index.css">
	<!-- IE 使用最新渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
	<!-- 响应式 -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="st-container">
			
			<!-- 导航开始 -->
			<input type="radio" name="radio-set" checked="checked" id="st-control-1">
			<a href="#st-panel-1">菜单一</a>
			<input type="radio" name="radio-set" id="st-control-2">
			<a href="#st-panel-2">菜单二</a>
			<input type="radio" name="radio-set" id="st-control-3">
			<a href="#st-panel-3">菜单三</a>
			<input type="radio" name="radio-set" id="st-control-4">
			<a href="#st-panel-4">菜单四</a>
			<input type="radio" name="radio-set" id="st-control-5">
			<a href="#st-panel-5">菜单五</a>
			<!-- 导航结束 -->

			<div class="st-scroll">
				<section class="st-panel" id="st-panel-1">
					<div class="st-desc" data-icon="&#xe644"></div>
					<h2>我是一标题拉</h2>
					<p>我是页面一内容，段落内容</p>
				</section>
				<section class="st-panel st-color" id="st-panel-2">
					<div class="st-desc" data-icon="&#xe6c7"></div>
					<h2>我是二标题拉</h2>
					<p>我是页面二内容，段落内容</p>
				</section>
				<section class="st-panel" id="st-panel-3">
					<div class="st-desc" data-icon="&#xe601"></div>
					<h2>我是三标题拉</h2>
					<p>我是页面三内容，段落内容</p>
				</section>
				<section class="st-panel st-color" id="st-panel-4">
					<div class="st-desc" data-icon="x"></div>
					<h2>我是四标题拉</h2>
					<p>我是页面四内容，段落内容</p>
				</section>
				<section class="st-panel" id="st-panel-5">
					<div class="st-desc" data-icon="&#xe752"></div>
					<h2>我是五标题拉</h2>
					<p>我是页面五内容，段落内容</p>
				</section>
			</div>
		</div>
	</div>


	
</body>
</html>
